<!DOCTYPE html>
<html>

<head>
    <title>Password Validation</title>
    <link rel="stylesheet" type="text/css" href="password.css" media="screen" />
    <script src="jquery-1.7.2.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
</head>
<body>
<div id="container">
    <h1>Password Validation</h1>
    <form id="reg_form" action="#" method="post">
        <ul>
            <li>
                <label for="username">Username:</label>
                <span><input id="username" name="username" type="text" /></span>
            </li>
            <li>
                <label for="pswd">Password:</label>
                <span><input id="pswd" maxlength="50" type="password" name="pswd" /></span>
                <div id="meter" style="width:0px;height:5px;"></div>
            </li>
            <li>
                <button type="reset">Reset</button>
            </li>
        </ul>
    </form>
    <div id="pwd_info">
        <h4>Password analysis</h4>
        <ul>
            <li id="score">Score: 0</li>
            <li id="entropy">Entropy: 0</li>
            <li id="cracktime_s">Crack time (s): 0</li>
            <li id="cracktime">Crack time: instant</li>
        </ul>
    </div>
</div>
</body>
</html>
